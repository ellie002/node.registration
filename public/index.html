<!doctype html>
<html lang="cs">
  <head>
    <title>Weeeeeeeeeeee registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
    <header class="text-center p-5">
        <h1 class="display-3 text-black pruhledne">WEEEEEEEEEEEE registration</h1>
        <p class="h3 text-black">Only for true paklíček</p>
    </header>  
    <main class="container">
        <div class="container">
            <form action="/savedata" method="post">
                <div class="container">
                    <hr>
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>

                  <label for="nickname"><b>Nickname</b></label>
                  <input type="text" placeholder="Enter Nick" name="nickname" id="nickname" required>
                  
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                  <hr>
              
                  <p class="signin">By creating an account you agree to our <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank">Terms & Privacy</a>.</p>
                  <button type="submit" class="registerbtn">Register</button>
                </div>
              </form>
        </div>
    </main>
    <footer class="signin p-3">
        <p>&copy; 2022 - Eliška Káňová, IT2, SŠPU Opava</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
